<!-- home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <div th:insert="~{login/layout :: html}">
        <div th:fragment="mainContent">
            <div class="row justify-content-center">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Welcome to My Locker</h3>
                        <form action="/doLogin" method="post" class="form-horizontal" onsubmit="return validateLoginForm()">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input id="email" type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <h5 style="color:red;" th:text="${notif}"></h5>
                            <button type="submit" class="btn signin">Login</button>
                        </form>
                        <br/>
                        <br/>
                        <button type="button" onclick="window.location.href='/register'" class="btn signin">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLoginForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (!isValidEmail(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (password.trim() === "") {
                alert("Password must not be empty");
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
